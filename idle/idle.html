<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="idle.css">
    <title>Idle</title>
</head>

<body class="bg-secondary text-center">
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-row justify-content-between fs-2">
            <a class="py-2 d-inline-block" href="#">Shop</a>
            <a class="py-2 d-inline-block" href="#">Collection</a>
            <a class="py-2 d-inline-block" href="#">Friends</a>
        </div>
    </nav>
    <div class="position-relative overflow-hidden my-2 bg-light">
        <div class="col mx-auto my-1">
            <h1 class="display-4 font-weight-normal">Idle</h1>
        </div>
    </div>
    <div class="col my-1">
        <h1 class="display-4 font-weight-normal">Things: <span id="total">0</span></h1>
    </div>
    <div class="container-fluid">
        <div class="row my-2">
            <div class="col-2">
                <button class="btn btn-primary disabled" id="btn-auto1">Auto Guy <strong id="auto1">0</strong></button>
                Cost: <strong id="cost-auto1">1000</strong>
            </div>
            <div class="col-4">
                <button class="btn btn-dark disabled" id="btn-upgrade1">Make Thing Faster</button>
                Cost: <strong id="cost-upgrade1">10</strong>
            </div>
            <div class="col-6">
                <button class="btn btn-dark" id="btn-click1">Make Thing <strong id="tick1">1</strong></button>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-2">
            <button class="btn btn-primary disabled" id="btn-auto2">Auto Dude <strong id="auto2">0</strong></button>
            Cost: <strong id="cost-auto2">10000</strong>
        </div>
            <div class="col-4">
                <button class="btn btn-dark disabled" id="btn-upgrade2">Make Stuff Faster</button>
                Cost: <strong id="cost-upgrade2">25</strong>
            </div>
            <div class="col-6">
                <button class="btn btn-dark" id="btn-click2">Make Stuff <strong id="tick2">10</strong></button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="idle.js"></script>
</body>

</html>
